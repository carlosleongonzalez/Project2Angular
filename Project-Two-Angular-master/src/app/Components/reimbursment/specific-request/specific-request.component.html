<div class="container mt-3">
    <!-- we use #NAME to point to anguler ngForm object and not the html form -->
    <h5 class="text-danger my-2">{{errorMsg}}</h5>
    <h4>Specific Request</h4>

    <form #myform="ngForm" (submit)="getuser()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Name">Enter employee Id</label>
                <input name="name" #name="ngModel" type="text" class="form-control" id="Name" placeholder="Employee Id" required [(ngModel)]="UserModel.id">
                <div class="alert alert-danger" *ngIf="name.invalid && name.touched ">please enter User id</div>
            </div>
        </div>
        <!-- [disabled]="myform.invalid make the form invalid -->
        <button type="submit" class="btn btn-primary" [disabled]="myform.invalid">Find</button>

    </form>
</div>
